<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.imagePath}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Change Message <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Message</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Message</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let content of recipe.ingredients">
        {{ content.name }} - {{ content.amount }}
      </li>
    </ul>
  </div>
</div>
